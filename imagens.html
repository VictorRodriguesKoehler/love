<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./slide.js" defer></script>
    <title>Imagens de amor</title>
</head>
<body>
    <div class="slider">
    <div class="slides">

        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">

        <div class="slide first">
            <img src="./images/WhatsApp Image 2022-02-28 at 10.51.36.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="./images/WhatsApp Image 2022-02-28 at 10.49.31.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="./images/WhatsApp Image 2022-02-28 at 10.44.23.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="./images/WhatsApp Image 2022-02-28 at 10.36.40.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="./images/WhatsApp Image 2022-02-28 at 10.35.21.jpeg" alt="">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>

      </div>
      <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
      </div>

      </div>

      <h2>Eu amo você com todas as <br> minhas forças Vanecha</h2>


    
      <script type="text/javascript">
          var counter = 1;
          setInterval(function(){
              document.getElementById('radio' + counter).checked = true;
              counter++;
              if (counter > 5){
                  counter = 1;
              }
          }, 3000);

      </script>

      
</body>
</html>
